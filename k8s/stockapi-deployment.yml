apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stockapi
  template:
    metadata:
      labels:
        app: stockapi
    spec:
      containers:
      - name: stockapi
        image: roblesoft/socket:0.0.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3005
